# @package _global_

defaults:
  - override /model: pes
  - override /data: md17
  - override /logger: tensorboard

cutoff: 5.0
n_rbf: 20
lr: 1e-4

name: md17_${data.molecule}
seed: 1234

data:
  distance_unit: Ang
  property_units:
    energy: kcal/mol
    forces: kcal/mol/Ang
  transforms:
    - _target_: schnetpack.transforms.SubtractCenterOfMass
    - _target_: schnetpack.transforms.RemoveOffsets
      property: energy
      remove_mean: True
    - _target_: schnetpack.transforms.TorchNeighborList
      cutoff: ${cutoff}
    - _target_: schnetpack.transforms.CastTo32

