language: python

install:
  - pip install -r docs/sphinx-requirements.txt
  - pip install codecov
  - pip install tox
  
env:
  - CODECOV_TOKEN=851df614-77fb-4ffe-aeb7-0efef19e38db

matrix:
  include:
    - python: 3.6
      env: TOXENV=py36
    - python: 3.6
      env: TOXENV=qa

script:
  - tox
  
branches:
  only:
  - master
  - dev

after_success:
  - codecov
